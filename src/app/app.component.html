<!-- Conditionally display the navbar -->
<nav *ngIf="showNavbar" class="navbar navbar-expand-lg fixed-top" [ngStyle]="navbg">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="">
      <img [src]="logoUrl" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="tvSeries">Tv Series</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="search">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="watchlist">Watch List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="likelist">Your favorites</a>
        </li>
      </ul>
      <!-- Conditionally display user info -->
      <div class="user-info d-flex ms-auto" *ngIf="userData">
        <span>
          <div><strong>Welcome </strong>{{ userData.name }}</div>
        </span>
        <img class="user-image" [src]="userData.picture" alt="User Image" />
        &nbsp; | &nbsp;
        <a class="signout-link" (click)="logOut()">Signout</a>
      </div>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>
