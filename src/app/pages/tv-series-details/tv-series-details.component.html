<div class="contain mt-5">
  <div class="row p-5">
    <div class="col-lg-2" *ngIf="getTvSeriesDetailResult.poster_path">
      <img
        src="https://image.tmdb.org/t/p/original/{{
          getTvSeriesDetailResult.poster_path
        }}"
        alt="{{ getTvSeriesDetailResult.name }}"
      />
    </div>
    <div class="col-lg-10 mt-5 p-4">
      <h1 class="mt-2 mb-2">{{ getTvSeriesDetailResult.name }}</h1>
      <p class="mt-3 mb-3">{{ getTvSeriesDetailResult.overview }}</p>
      <p class="text-primary">
        Rating: {{ getTvSeriesDetailResult.vote_average }}
      </p>
      <button
        (click)="toggleWatchlist(getTvSeriesDetailResult)"
        class="btn btn-primary watchlist-btn"
      >
        <ng-container
          *ngIf="
            watchlistStatus[getTvSeriesDetailResult.id];
            else addToWatchlist
          "
        >
          <img
            src="assets/bookmark (1).png"
            alt="Remove from Watchlist Icon"
            class="icon"
          />
        </ng-container>
        <ng-template #addToWatchlist>
          <img
            src="assets/bookmark (4).png"
            alt="Add to Watchlist Icon"
            class="icon"
          />
        </ng-template>
      </button>

      <button
        class="btn btn-primary watchlist-btn"
        (click)="toggleLikeList(getTvSeriesDetailResult)"
      >
        <ng-container
          *ngIf="likelistStatus[getTvSeriesDetailResult?.id]; else likeIcon"
        >
          <img src="assets/thumb-up (1).png" alt="Unlike Icon" class="icon" />
        </ng-container>
        <ng-template #likeIcon>
          <img src="assets/thumbs-up.png" alt="like Icon" class="icon" />
        </ng-template>
      </button>

      &nbsp;
      <a
        class="btn btn-md"
        href="https://www.themoviedb.org/video/play?key={{
          getTvSeriesVideoResult
        }}"
        target="_blank"
        >Watch Trailer</a
      >

      <div class="mt-4 p-4">
        <h2 class="text-white">Top Cast</h2>
        <div class="row">
          <div class="col-lg-4" *ngFor="let c of getTvSeriesCastResult">
            <div class="row mt-2 mb-2">
              <div class="col-lg-2" *ngIf="c.profile_path">
                <img
                  src="https://image.tmdb.org/t/p/original/{{ c.profile_path }}"
                  alt="{{ c.name }}"
                />
              </div>
              <div class="col-lg-10">
                <h3 class="text-white">{{ c.name }}</h3>
                <p class="text-white">{{ c.character }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
